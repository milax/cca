<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCA</title>

    <script type="text/javascript">
        var html_element = document.getElementsByTagName('html')[0];
        html_element.className = html_element.className.replace(/\bno-js\b/, 'has-js');
    </script>

    <link rel="shortcut icon" href="favicon.ico">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <!-- build:css styles/main.min.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>

    <script src="scripts/vendor/prismic.io-1.0.28.min.js"></script>
    <script src="//static.cdn.prismic.io/prismic.js"></script>
    <script src="scripts/prismic-configuration.js"></script>
    <script src="scripts/prismic-helpers.js"></script>
    <script src="scripts/prismic-templates.js"></script>

</head>
<body>

    <div class="site-wrapper">

        <div class="site-header">
            <a class="logo" href="" title="Back to home">Logo</a>
        </div>

        <div id="sites">

            <script type="text/template">

                <% for(var i = 0; i < sites.length; ++i) { %>
                    <div class="site">
                        <div class="site--section site--top-section">

                            <% if(sites[i].title) { %>
                                <h1 class="site--section-title"><%= sites[i].title  %></h1>
                                <span class="go-next">Go to the next</span>
                            <% } %>

                            <% if(sites[i].image) { %>
                                <div class="site--media">
                                    <img src="<%= sites[i].image.url %>" alt="" />
                                </div>
                            <% } %>

                        </div>
                        <div class="site--section">

                            <% for(var j in sites[i].content) { %>
                                <% var content = sites[i].content[j]; %>

                                <% if(content.type === 'paragraph') { %>
                                    <p><%= content.text %></p>
                                <% } %>

                                <% if(content.type === 'heading1' || content.type === 'heading2') { %>
                                    <h1 class="site--section-title"><%= content.text %></h1>
                                <% } %>

                                <% if(content.type === 'image') { %>
                                    <div class="site--media">
                                        <img src="<%= content.url %>" alt="" />
                                    </div>
                                <% } %>

                                <% if(content.type === 'embed') { %>
                                    <div class="site--media site--video">
                                        <%= content.oembed.html %>
                                    </div>
                                <% } %>

                            <% } %>

                        </div>

                    </div>
                <% } %>

            </script>
        </div>


        <div class="site-footer">
            <a href="#" class="go-top">Tilbage til toppen</a>
        </div>

    </div>


    <!-- build:js scripts/main.min.js-->
    <script src="scripts/main.js"></script>
    <!-- endbuild-->

</body>
</html>
